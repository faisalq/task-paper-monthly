<!doctype html>

<!--

# Taskpaper Month Generator

Online: http://matthewmcvickar.github.io/taskpaper-month-generator
Source: https://github.com/matthewmcvickar/taskpaper-month-generator

Part of the Taskpaper Tiles system by Matthew McVickar
https://github.com/matthewmcvickar/taskpapertiles

Creates a month list for the requested month and year (or the current
month and year, if unspecified) in TaskPaper, populating days with
items as specified in the plain-text hierarchy below.

-->

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TaskPaper Month Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="input">
      <header>
        <h1>TaskPaper Month Generator</h1>
      </header>

      <div class="choose-year-and-month">
        <div id="months">
          <input type="radio" name="month" id="month-1" value="1"><label for="month-1">Jan</label>
          <input type="radio" name="month" id="month-2" value="2"><label for="month-2">Feb</label>
          <input type="radio" name="month" id="month-3" value="3"><label for="month-3">Mar</label>
          <input type="radio" name="month" id="month-4" value="4"><label for="month-4">Apr</label>
          <input type="radio" name="month" id="month-5" value="5"><label for="month-5">May</label>
          <input type="radio" name="month" id="month-6" value="6"><label for="month-6">Jun</label>
          <input type="radio" name="month" id="month-7" value="7"><label for="month-7">Jul</label>
          <input type="radio" name="month" id="month-8" value="8"><label for="month-8">Aug</label>
          <input type="radio" name="month" id="month-9" value="9"><label for="month-9">Sep</label>
          <input type="radio" name="month" id="month-10" value="10"><label for="month-10">Oct</label>
          <input type="radio" name="month" id="month-11" value="11"><label for="month-11">Nov</label>
          <input type="radio" name="month" id="month-12" value="12"><label for="month-12">Dec</label>
        </div>

        <div id="years">
          <!-- Current and next year filled from JS. -->
          <input type="radio" name="year" id="year-this" value="this"><label for="year-this"></label>
          <input type="radio" name="year" id="year-next" value="next"><label for="year-next"></label>
        </div>
      </div>

      <textarea tabindex="1" id="items">
        <!-- Filled from localStorage or defaults. -->
      </textarea>

      <footer>
        <p>
          Use simple syntax to generator a copy-and-pasteable month of tasks into TaskPaper. <a href="https://github.com/matthewmcvickar/taskpaper-month-generator">Source on GitHub.</a><br>
          For use with <a href="https://github.com/matthewmcvickar/taskpapertiles">TaskPaper Tiles</a>, a TaskPaper-based productivity framework.<br>
          TaskPaper Month Generator and TaskPaper Tiles by <a href="http://matthewmcvickar.com">Matthew McVickar</a>.<br>
          <a href="http://www.hogbaysoftware.com/products/taskpaper">TaskPaper</a> by <a href="https://twitter.com/jessegrosjean">Jesse Grosjean</a>.
        </p>
      </footer>
    </div>

    <div class="output">
      <textarea id="taskpaper-month" readonly onclick="this.select();"></textarea>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-2.1.0.min.js"><\/script>')</script>

    <script src="js/script.js"></script>

    ga('create', 'UA-2466767-6', 'matthewmcvickar.github.io');
    ga('send', 'pageview');
    </script>
  </body>
</html>
